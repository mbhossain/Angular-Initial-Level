<h3>Employee List</h3>
<ul *ngFor="let employee of employees">
    <li>{{employee.name}}</li>
</ul>

<hr>
<form [formGroup]="timePicker" (ngSubmit)="getTime()">
    <input [ngxTimepicker]="picker" formControlName="time" placeholder="Time">
    <ngx-material-timepicker #picker></ngx-material-timepicker>
    <!-- <input placeholder="Time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24" readonly>
    <ngx-material-timepicker #fullTime></ngx-material-timepicker> -->
    <button type="submit">Add Time</button>
</form>
